<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information System Dashboard</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('image.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        /* Dark overlay */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        nav {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 12px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 999;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-size: 17px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #ffd700;
        }

        .dashboard {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 40px 30px;
            max-width: 600px;
            margin: 140px auto;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.5);
        }

        .dashboard h1 {
            color: #2c3e50;
            margin-bottom: 35px;
        }

        .dashboard a button {
            margin: 10px 0;
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            padding: 14px 20px;
            width: 100%;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .dashboard a button:hover {
            transform: scale(1.02);
            background: linear-gradient(135deg, #0056b3, #004080);
        }
    </style>
</head>
<body>
    <nav>
        <a href="dashboard.html" target="_blank">Dashboard</a>
        <a href="index.html" target="_blank">Add Student</a>
        <a href="view_student.php" target="_blank">View Students</a>
        <a href="attendance.php" target="_blank">Mark Attendance</a>
        <a href="view_attendance.php" target="_blank">View Attendance</a>
        <a href="add_academic.php" target="_blank">Add Academic</a>
        <a href="view_academic.php" target="_blank">View Academic</a>
    </nav>

    <div class="dashboard">
        <h1>🎓 Student Info System</h1>

        <a href="index.html" target="_blank"><button>➕ Add New Student</button></a>
        <a href="view_student.php" target="_blank"><button>📋 View Students</button></a>
        <a href="attendance.php" target="_blank"><button>📝 Mark Attendance</button></a>
        <a href="view_attendance.php" target="_blank"><button>📅 View Attendance</button></a>
        <a href="add_academic.php" target="_blank"><button>📚 Add Academic Record</button></a>
        <a href="view_academic.php" target="_blank"><button>🎓 View Academic Records</button></a>
    </div>
</body>
</html>
